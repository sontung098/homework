<!DOCTYPE html>
<html>
<head>
	<title>Pet</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="container">
		<div class="col-1">
			<div class="title-1">
				<div class="icon">
					<i class='fas fa-paw'></i>
				</div>
				<b>PUPASSURE</b>
			</div>
			<img src="pet.png">
		</div>
		<div class="col-2">
			<div class="start">
				<div class="title-2">
					<h1>Yay, puppies! Ensure your pup gets the best care!</h1>
				</div>
				<div class="content">
				    <form class="list">
				        <div>
				            <label class="name">Name</label>
                            <input class="pet-name" type="text" name="name" placeholder="Pet's name">
                        </div>
                        <div>
                            <input class="input-file" type="file" name="image" id="image">
                            <label class="photo" for="image">
                                <div class="icon-2">
                                    <i class="fa fa-camera-retro"></i>
                                </div>
                                <div class="upload">Up load a photo</div>
                            </label>
				        </div>
				        <div>
                            <label class="name">Breed</label>
                            <input class="pet-name" type="text" name="name" placeholder="Pet's breed">
				        </div>
                        <div class="birthday">
                            <label class="name">Birthday</label>
                            <input class="pet-name" type="date" name="name" placeholder="Pet's name">
                        </div>
                        <div class="gender">
                            <label class="name">Gender</label>
                            <div class="radio second">
                                <input id="female" type="radio" name="name">
                                <label for="female"><p>Female</p></label>
                                <input id="male" type="radio" name="name">
                                <label for="male"><p>Male</p></label>
                            </div>
				        </div>
                        <div class="gender">
                            <label class="name">Spayed or Neutered</label>
                            <div class="radio second">
                                <input id="spayed" type="radio" name="name">
                                <label for="spayed"><p>Spayed</p></label>
                                <input id="neutered" type="radio" name="name">
                                <label for="neutered"><p>Neutered</p></label>
                            </div>
                        </div>
                        <div class="weight">
                            <label class="name">Weight</label>
                            <div class="radio four">
                                <input id="min" type="radio" name="name">
                                <label for="min"><p>0-25 lbs</p></label>
                                <input id="light" type="radio" name="name">
                                <label for="light"><p>25-50 lbs</p></label>
                                <input id="height" type="radio" name="name">
                                <label for="height"><p>50-100 lbs</p></label>
                                <input id="max" type="radio" name="name">
                                <label for="max"><p>100+ lbs</p></label>
                            </div>
                        </div>
                    </form>
				</div>
			</div>
			<div class="end">
				<button class="back">Back</button>
				<button class="next">Next</button>
			</div>
		</div>
	</div>
</body>
</html>
